<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Control Dashboard</title>
  <link rel="stylesheet" href="/style/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <h1><i class="fas fa-robot"></i> Robot Control Dashboard</h1>
      <div class="connection-status">
        <span id="mqtt-status">Connecting to MQTT...</span>
        <span class="status-indicator" id="mqtt-status-indicator"></span>
      </div>
    </div>
    <div class="dashboard-info">
      <span id="current-time"></span>
      <span>Protocol Version: <strong>1.3</strong></span>
      <span>Connected Robots: <strong id="connected-robots">0</strong>/4</span>
    </div>
  </header>

  <main class="dashboard">
    <section class="dashboard-section">
      <h2><i class="fas fa-robot"></i> Robot Status</h2>
      <div class="robot-grid" id="robot-container">
      </div>
    </section>
    <div id="map-container">
      <canvas id="robot-canvas" width="800" height="800"></canvas>
    </div>
    <div class="task-form">
      <h3>Assign New Task</h3>
      <form id="task-assignment-form">
        <label for="robot-select">Robot:</label>
        <select id="robot-select" required>
          <option value="robot_1">Robot 1</option>
          <option value="robot_2">Robot 2</option>
          <option value="robot_3">Robot 3</option>
          <option value="robot_4">Robot 4</option>
        </select>
    
        <label for="task-name">Task:</label>
        <input type="text" id="task-name" placeholder="e.g. deliver" required>
    
        <label for="target-x">Target X:</label>
        <input type="number" id="target-x" required>
    
        <label for="target-y">Target Y:</label>
        <input type="number" id="target-y" required>
    
        <button type="submit">Send Task</button>
      </form>
    </div>
    
    <div class="dashboard-columns">
      <section class="dashboard-section">
        <h2><i class="fas fa-tasks"></i> Task Assignments</h2>
        <div class="task-container">
          <div id="task-list"></div>
        </div>
      </section>

      <section class="dashboard-section">
        <h2><i class="fas fa-exclamation-triangle"></i> Detected Obstacles</h2>
        <div class="obstacle-container">
          <div id="obstacle-list"></div>
        </div>
      </section>
      <div class="dashboard-columns">
      
        <section class="dashboard-section">
          <h2><i class="fas fa-check-circle"></i> Acknowledgments</h2>
          <div class="ack-container">
            <div id="ack-list"></div>
          </div>
        </section>
      
        <section class="dashboard-section">
          <h2><i class="fas fa-bug"></i> Error Logs</h2>
          <div class="error-container">
            <div id="error-list"></div>
          </div>
        </section>
      </div>
    </div>
 
      <button id="stop-all-btn">ðŸ›‘ Stop All Tasks</button>

  </main>

  <script src="/src/script.js"></script>
</body>
</html>
